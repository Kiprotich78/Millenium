<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started Page</title>
    <link rel="stylesheet" href="/Get Started.css">
</head>
<body>
    <h2>Create Your Account</h2>
    <div class ="form1">
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="First Name" required>            
            <label for="lname">Last Name</label>
            <input type="text" name="Last Name" id="lname" required>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" required>
            <label for="pass">Set Password</label>
            <input type="password" name="Set Password" id="pass" required>
            <label for="conf">Confirm Password</label>
            <input type="password" name="Confirm Password" id="conf" required>
            <div class="a">
                <input style="width: 22px; padding: 0px; position: absolute; margin: 0 auto; outline: none;" type="checkbox" required><br>
                <p>I certify that I am 18 years of age or older, and agree to the <a href="#">User Agreement</a> and
                    <a href="#">Privacy Policy</a>.
                </p>
            </div>
            
            <button type="submit">Create Account</button>
            <a class="log" href="/Login.html">Login</a>
            <a class="log" href="/index.html">Explore More</a>
        </form>
    </div>
    
</body>
</html>
